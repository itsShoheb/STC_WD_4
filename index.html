<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>TaskMaster Pro</h1>
            <div class="theme-toggle">
                <button id="theme-btn">ðŸŒ™</button>
            </div>
        </header>

        <div class="app-content">
            <aside class="sidebar">
                <button class="btn btn-primary" id="new-list-btn">+ New List</button>
                <ul class="lists" id="lists-container">
                    <!-- Lists will be added here dynamically -->
                </ul>
            </aside>

            <main class="main-content">
                <div class="task-controls">
                    <input type="text" id="new-task-input" placeholder="Add a new task...">
                    <button class="btn" id="add-task-btn">Add</button>
                    <div class="filters">
                        <select id="filter-select">
                            <option value="all">All Tasks</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="completed">Completed</option>
                            <option value="pending">Pending</option>
                        </select>
                        <input type="text" id="search-input" placeholder="Search tasks...">
                    </div>
                </div>

                <div class="task-list-container">
                    <h2 id="current-list-title">My Tasks</h2>
                    <ul class="task-list" id="task-list">
                        <!-- Tasks will be added here dynamically -->
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Task Details</h3>
            <form id="task-form">
                <input type="text" id="task-title" required>
                <textarea id="task-description" placeholder="Description"></textarea>
                
                <div class="form-group">
                    <label for="task-due-date">Due Date:</label>
                    <input type="text" id="task-due-date" class="datepicker">
                </div>
                
                <div class="form-group">
                    <label for="task-priority">Priority:</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="task-recurring">Recurring:</label>
                    <select id="task-recurring">
                        <option value="none">None</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Task</button>
            </form>
        </div>
    </div>

    <div class="modal" id="list-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Create New List</h3>
            <form id="list-form">
                <input type="text" id="list-name" placeholder="List name" required>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
